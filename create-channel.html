<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل - إنشاء قناة أو مجموعة</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:system-ui; }
        body { background:#f0f2f5; min-height:100vh; display:flex; flex-direction:column; }
        .header { background:#2A6B9C; color:white; padding:1rem; display:flex; align-items:center; gap:1rem; }
        .back-btn { background:none; border:none; color:white; font-size:1.8rem; cursor:pointer; }
        .container { flex:1; padding:2rem; max-width:500px; margin:0 auto; width:100%; }
        .card { background:white; border-radius:20px; padding:2rem; box-shadow:0 5px 15px rgba(0,0,0,0.05); }
        h2 { margin-bottom:1.5rem; color:#1a2b3e; }
        .input-group { margin-bottom:1.2rem; }
        .input-group label { display:block; margin-bottom:0.3rem; color:#4b5f73; }
        .input-group input, .input-group select, .input-group textarea { width:100%; padding:0.8rem; border:1px solid #d9e1ec; border-radius:12px; }
        .btn { width:100%; padding:1rem; background:#2A6B9C; color:white; border:none; border-radius:30px; cursor:pointer; }
        .btn:hover { background:#1f4e7a; }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">←</button>
        <h1>إنشاء قناة أو مجموعة</h1>
        <div style="width:40px;"></div>
    </div>
    <div class="container">
        <div class="card">
            <h2>معلومات جديدة</h2>
            <div class="input-group">
                <label>نوع الإنشاء</label>
                <select id="type">
                    <option value="channel">قناة</option>
                    <option value="group">مجموعة</option>
                </select>
            </div>
            <div class="input-group">
                <label>الاسم</label>
                <input type="text" id="name" placeholder="أدخل الاسم">
            </div>
            <div class="input-group">
                <label>الوصف (اختياري)</label>
                <textarea id="desc" placeholder="وصف..." rows="3"></textarea>
            </div>
            <button class="btn" onclick="create()">إنشاء</button>
        </div>
    </div>
    <script>
        function create() {
            alert('تم الإنشاء (محاكاة) - سيتم الربط مع Firebase لاحقاً');
            window.location.href = 'app.html';
        }
        function goBack() {
            window.location.href = 'app.html';
        }
    </script>
</body>
</html>
